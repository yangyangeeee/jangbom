{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/secret_input.css' %}" />
    <title>구매 인증</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        {% comment %} 상단바 {% endcomment %}
        <div class="status-bar">
          <p>19:20</p>
          <div class="status1">
            <img class="status2" src="{% static 'img/reception.svg' %}" alt="reception" />
            <img class="status2" src="{% static 'img/wifi.svg' %}" alt="wifi" />
            <img class="status2" src="{% static 'img/battery.svg' %}" alt="battery" />
          </div>
        </div>

        {% comment %} 앱 자체 상단바 {% endcomment %}
        <div class="app-top-bar">
          <a href="javascript:history.back()">
            <img class="top-back" src="{% static 'img/chevron-x(gray).svg' %}" alt="뒤로 가기" />
          </a>
          <h2 class="app-title">구매 인증</h2>
        </div>

        <form id="confirmForm" method="POST" action="{% url 'market:verify_secret' %}">
          {% csrf_token %}
          <input type="hidden" name="market_id" value="{{ market.id }}" />
          <input type="hidden" name="shoppinglist_id" value="{{ shoppinglist_id }}" />
          <input type="hidden" name="point_earned" value="{{ point_earned }}" />
          <input type="hidden" name="password" id="passwordField" />

          <div class="request-pw" id="requestPw">
            <h4 class="request-title">
              직원분께 <span class="request-accent">인증번호 입력</span>을<br />요청해주세요
            </h4>

            <div class="pw-nums" id="pwNums" role="button" tabindex="0" aria-label="인증번호 입력">
              <div class="pw-num"></div>
              <div class="pw-num"></div>
              <div class="pw-num"></div>
              <div class="pw-num"></div>
            </div>

            <p class="pin-error" id="pinError" {% if not message or message == "구매 인증 성공" %}hidden{% endif %}>
              <img src="{% static 'img/triangle-alert.svg' %}" alt="" />
              {{ message|default:"올바르지 않은 비밀번호입니다" }}
            </p>

            <button class="completenumBtn" id="submitBtn" type="submit" disabled>다음</button>

            <div class="dialpad hidden" id="dialpad">
              <img src="{% static 'img/Numeric (iPhone).svg' %}" alt="" />
            </div>
          </div>
        </form>

        <div class="confirmSuccess-modal" id="confirmSuccess" aria-hidden="true">
          <div class="confirm-card">
            <img class="confirm-icon" src="{% static 'img/circle-check-green.svg' %}" alt="성공" />
            <p class="confirm-title">구매 인증 성공</p>
            {% if shoppinglist_id %}
              <a class="confirm-okBtn" id="confirmOkBtn"
                 href="{% url 'market:shopping_success' shoppinglist_id %}?market_id={{ market.id }}">확인</a>
            {% else %}
              <button class="confirm-okBtn" id="confirmOkBtn" type="button">확인</button>
            {% endif %}
          </div>
        </div>

        <div id="state"
             data-success="{% if message == '구매 인증 성공' %}1{% else %}0{% endif %}"
             data-redirect-url="{% if message == '구매 인증 성공' and shoppinglist_id %}{% url 'market:shopping_success' shoppinglist_id %}?market_id={{ market.id }}{% endif %}">
        </div>
      </div>
    </div>
    <script src="{% static 'js/secret_input.js' %}" defer></script>
  </body>
</html>
