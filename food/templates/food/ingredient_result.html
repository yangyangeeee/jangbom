<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장바구니</title>
</head>
<body>
  <h2>내 장바구니</h2>

{% if shopping_list.shoppinglistingredient_set.exists %}
  <ul>
    {% for item in shopping_list.shoppinglistingredient_set.all %}
      <li>
        <form method="post" action="{% url 'food:delete_ingredient' item.ingredient.name %}" id="delete-form-{{ item.ingredient.id }}" style="display: inline;">
          {% csrf_token %}
          <input type="hidden" name="ingredient" value="{{ item.ingredient.name }}">
          {% if item.ingredient.image %}
            <img src="{{ item.ingredient.image.url }}" alt="{{ item.ingredient.name }}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
          {% endif %}
          {{ item.ingredient.name }}
        </form>

        <form method="get" action="{% url 'food:ingredient_ai' item.ingredient.name %}" style="display: inline;">
          <button type="submit">></button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>장바구니에 담긴 재료가 없습니다.</p>
{% endif %}

    <form action="{% url 'market:nearest_market' %}" method="get">
      <button type="submit">우리 동네에서 장 보러 가기</button>
    </form>
    </form>
</body>
</html>
